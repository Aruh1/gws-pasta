name: Ayo Kita Menikah
inputs:
  - name: who
    description: Nama Waifu/Husbando
    default: Nijika

text: |
  {who:uppercase} {who:uppercase} {who:uppercase} {who:uppercase} {who:uppercase} AYO KITA MENIKAH {who:uppercase}-KU
  SAYANG AKU AKAN MENCARI BUAH AMBROSIA UNTUK KITA BERDUA SUPAYA KITA HIDUP ABADI, LALU SETELAH ITU AKU AKAN MENABUR
  BENIH DI DALAMMU HINGGA VOLUMENYA MENCAPAI SESAMUDERA HINDIA, KEMUDIAN ANAK KITA AKAN BERLIMPAH SEJUMLAH POPULASI
  MANUSIA DI PLANET BUMI. KEMUDIAN SETELAH POPULASI MANUSIA TERLALU BANYAK, AKU AKAN MEN-TERRAFORM PLANET JUPITER
  SUPAYA LAYAK HUNI, DAN KITA SERTA SEBAGIAN ANAK KITA AKAN PINDAH KE SANA, MENJADI PENGHUNI PLANET JUPITER. KEMUDIAN
  AKU AKAN MENABUR BENIH LAGI DI DALAMMU HINGGA VOLUMENYA MENCAPAI SEGUNUNG OLYMPUS MONS, KEMUDIAN AKAN LAHIR
  BERLIMPAH ANAK BARU KITA SEJUMLAH POPULASI ANAK KITA YANG IKUT PINDAH KE JUPITER, KEMUDIAN SETELAH POPULASI MANUSIA
  DI JUPITER TERLALU BANYAK, AKU AKAN MEN-TERRAFORM PLANET SATURNUS SUPAYA LAYAK HUNI, KEMUDIAN AKAN MENABUR BENIH
  DALAMMU LAGI, MELAHIRKAN MILYARAN ANAK LAGI, PINDAH KE PLANET YANG SUDAH DIBUAT LAYAK HUNI, DAN PROSES ITU TERUS
  DIULANG HINGGA KETURUNAN KITA MENGHUNI SELURUH PLANET DI GALAKSI BIMA SAKTI DAN KITA AKAN MENGUASAI GALAKSI ITU,
  KEMUDIAN MENYATAKAN PERANG DENGAN MAKHLUK DARI GALAKSI LAIN, MENGALAHKAN MEREKA, DAN MENGAMBIL ALIH GALAKSI MEREKA
  UNTUK MEMPERLUAS WILAYAH KITA SAMPAI KITA BERDUA MENGUASAI ALAM SEMESTA, SUDAH SAATNYA BAGI KETURUNANKU DAN
  {who:uppercase} UNTUK MENEMPATI SELURUH BAGIAN ALAM SEMESTA
