  NENEN NENEN KEPENGEN NENEN SAMA {chara:uppercase}.

  TETEK KECIL NAN MUNGIL MILIK {chara:uppercase} MEMBUATKU KEPENGEN NENEN.

  DIBALUT PAKAIAN KETAT YANG ADUHAI CROOOOTOTOTOTOTOT ANJING SANGE GUA BANGSAT.
  
  {chara:uppercase}, PLIS DENGERIN BAIK BAIK. TOLONG BUKA BAJU SEBENTAR SAJA PLISSS TOLOOONG BANGET, BIARKAN MULUT KERINGKU BISA MENGECAP NENEN {chara:uppercase}.
  
  BIARKAN AKU MENGENYOT NENENMU {chara:uppercase}. AKU RELA NGASIH SESEMBAHAN APA AJA BERAPAPUN ITU DUIT YG AKU BAKAR KHUSUS TERKHUSUS BUATMU.
  
  TAPI TOLOOOONG BANGET BUKA BAJUMU AKU MAU NENEN. NENEN NENEEEEN NENEN {chara:uppercase} WANGIIII